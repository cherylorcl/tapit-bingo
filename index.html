<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAP It! Bingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ff5f33; /* Matches app background */
        }
    </style>
</head>
<body>
    <div id="root"></div>


    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>


    <script type="module">
        // Import the App component from App.jsx
        import App from './App.jsx'; 


        // Get the root element from your HTML
        const rootElement = document.getElementById('root');


        // Check if the root element exists before trying to render
        if (rootElement) {
            // Use React 18's createRoot to render your App component
            ReactDOM.createRoot(rootElement).render(React.createElement(App, null));
        } else {
            console.error("Root element not found in the HTML. Cannot render React app.");
        }
    </script>
</body>
</html>
